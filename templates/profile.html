{% extends "base.html" %} 

    {% block content %} 

        <h3 class="center-align"> {{ username }}'s details </h3>

        <div class="container signin">
        <div class="card-panel center-align">
            <div class="row">
              <div class="input-field col s6">
                <input id="user_name" name="user_name" type="text" class="validate" disabled>
                <label for="user_name">{{ first }}</label>
              </div>

                <div class="input-field col s6">
                  <input id="last_name" type="text" name="last_name" class="validate" disabled>
                  <label for="last_name">{{ last }}</label>
                </div>
                <div class="input-field col s12">
                  <input id="user_name" name="user_name" type="text" class="validate" disabled>
                  <label for="user_name">{{ email }}</label>
                </div>
            </div>
        </div>


{% endblock %}
