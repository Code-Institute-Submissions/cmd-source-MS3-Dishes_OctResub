{% extends "base.html" %} 

{% block content %} 


    <h4 class="center-align">We just need a few details</h4>
    <section>

    </section>

    <!--Form was taken from Materialize-->
    <div class="container">
        <form class="card-panel center-align">
            <div class="row">
                <div class="input-field col s6">
                  <input id="first_name" name="first_name" type="text" class="validate">
                  <label for="first_name">First Name</label>
                </div>
                <div class="input-field col s6">
                  <input id="last_name" name="last_name" type="text" class="validate">
                  <label for="last_name">Last Name</label>
                </div>
              </div>
              <div class="input-field col s12">
                <input id="user_name" name="user_name" type="text" class="validate">
                <label for="user_name">Username</label>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="user_password" type="password" name="user_password" class="validate">
                  <label for="user_password">Password</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input id="user_email" name="user_email" type="email" class="validate">
                  <label for="user_email">Email</label>
                </div>
                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                    <i class="far fa-share-square"></i>
                </button>
        </form>
    </div>

{% endblock %}
